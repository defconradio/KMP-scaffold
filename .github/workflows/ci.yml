name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run tests (Node JS) and Android assemble
        run: |
          # Run Node-only JS tests
          ./gradlew :shared:jsNodeTest :shared:check :androidApp:assembleDebug --no-daemon -Porg.gradle.jvmargs="-Xmx3g"
