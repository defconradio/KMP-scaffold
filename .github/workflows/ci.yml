name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Install Android SDK command-line tools
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -sSfL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o /tmp/cmdline.zip
          unzip -q /tmp/cmdline.zip -d /tmp/cmdline
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv /tmp/cmdline/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Add Android SDK to PATH
        run: |
          echo "ANDROID_SDK_ROOT=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
          echo "PATH=${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Run tests (Node JS) and Android assemble
        run: |
          # Run Node-only JS tests to avoid flaky browser dependencies in CI
          ./gradlew :shared:jsNodeTest :shared:check -x :shared:jsBrowserTest :androidApp:assembleDebug --no-daemon -Porg.gradle.jvmargs="-Xmx3g"

      - name: Install Chromium for JS browser tests
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
